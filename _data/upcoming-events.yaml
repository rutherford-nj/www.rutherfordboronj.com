- title: "Dining Out Rutherford Featuring Super Trans Am"
  content: |
    Final Dining Out Rutherford Saturday, October 2nd. 6-10 pm on Park Ave 

    Park Ave from the Library to Ames Ave will be closed from 5-11pm to create a pedestrian and dining friendly experience in the Downtown.

    Music by Super Trans Am with Rutherford's own James McGill on Saturday, October 2nd. 
    
