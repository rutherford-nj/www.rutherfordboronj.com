- title: "Dining Out Rutherford"
  content: |
    Final Dining Out Rutherford Dates: Wednesday, September 8th and Saturday, October 2nd. 6-10 pm. 

    Park Ave from the Library to Ames Ave will be closed from 5-11pm to create a pedestrian and dining friendly experience in the Downtown.
    
    Music by Two's Company on September 8th.
    
    Music by Super Trans Am with Rutherford's own James McGill on Saturday, October 2nd. 
    
    [Learn More Here](/outdoor-dining-and-retail/).
  image: /upcoming-events/UpcomingEvents_400x300_DO_sponsors.jpg
