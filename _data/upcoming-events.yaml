- title: "Rutherford Day - Saturday, September 18th"
  content: |
   This Borough-wide event is designed specifically to allow Rutherford community organizations to utilize fields and parks for games and activities.
   It will provide an opportunity for each service group, club, or business in Rutherford to promote itself, its services, accomplishments, and goals to the residents of Rutherford.

   If your community group would like to participate, [fill out this form](https://docs.google.com/forms/d/e/1FAIpQLSer0WA5yg-5EWMSwLlYwVgceh1z6mgZEEmCXvjfxDyTTJiIqQ/viewform).
   For more information, email communications@rutherfordboronj.com.
