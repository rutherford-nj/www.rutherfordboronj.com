- title: "Summer Concert Series at Lincoln Park"
  content: |
    The July 29th concert, Peach Project, has been rescheduled for Monday, August 2nd due to weather.
  
    **The July 1st (Rutherford Community Band) and July 8th (Mighty Spectrum Band) concerts that were cancelled due to rain have been rescheduled for September 23rd and August 19th respectively.**
   
    [**Click here for full schedule**](https://storage.googleapis.com/static.rutherford-nj.com/events/2021%20Rutherford%20Summer%20Concert%20Series%20FLYER%20PROOF.pdf)
